<div class="ui inverted segment headline">
  <div class="ui inverted secondary menu healinemenu">
    <div class="headlinetitlecontainer">
      <h1 class="headlinetitle">Bank of Rapperswil</h1>
      <p class="headlinesubtitle">Login</p>
    </div>
    <div class="headlinebuttoncontainer">
      <form (ngSubmit)="goToHome()">
        <button class="active item headlinebutton" type="submit">Home</button>
      </form>
    </div>
  </div>
</div>
<div style="padding: 2em">
  <div class="ui placeholder segment logincontent">
    <div class="ui two column very relaxed stackable grid">
      <div class="column">
        <form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm" class="ui form">
          <div class="field">
            <label>Username</label>
            <div class="ui left icon input">
              <input pattern=".{3,}" placeholder="User" type="text" name="login"
                     [(ngModel)]="login" #Login="ngModel" required>
              <i class="user icon"></i>
            </div>
          </div>
          <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
              <input pattern=".{3,}" placeholder="Password" type="password" name="password"
                     [(ngModel)]="password" #Password="ngModel" required>
              <i class="lock icon"></i>
            </div>
          </div>
          <div *ngIf="hasError" style="color: red; text-align: center">Please enter a correct username and password.</div>
          <button type="submit" class="ui blue submit button">Login</button>
        </form>
        <div class="ui horizontal divider horizontallogindivider" style="width: 100%; margin-top: 3em">
          Or
        </div>
      </div>
      <div class="middle aligned column">
        <form (ngSubmit)="register()">
          <button type="submit" class="ui big button">
            <i class="signup icon"></i>
            Sign Up
          </button>
        </form>
      </div>
    </div>
    <div class="ui vertical divider verticallogindivider">
      Or
    </div>
  </div>
</div>
