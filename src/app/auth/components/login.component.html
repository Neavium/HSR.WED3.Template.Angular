<div class="ui inverted segment" style="border-radius: 0">
  <div class="ui inverted secondary menu" style="display: flex; align-items: center">
    <h1 style="margin: 0">Bank of Rapperswil</h1>
    <p style="margin: 0 20px">Login</p>
    <form (ngSubmit)="goToHome()">
      <button class="active item" type="submit">Home</button>
    </form>
  </div>
</div>
<div class="ui placeholder segment" style="width: 75%; margin-left: 12.5%; margin-top: 10%">
  <div class="ui two column very relaxed stackable grid">
    <div class="column">
      <form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm" class="ui form">
        <div class="field">
          <label>Username</label>
          <div class="ui left icon input">
            <input pattern=".{3,}" placeholder="User" type="text" name="login"
                   [(ngModel)]="login" #Login="ngModel" required>
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <input pattern=".{3,}" placeholder="Password" type="password" name="password"
                   [(ngModel)]="password" #Password="ngModel" required>
            <i class="lock icon"></i>
          </div>
        </div>
        <div *ngIf="hasError" style="color: red; text-align: center">Please enter a correct username and password.</div>
        <button type="submit" class="ui blue submit button">Login</button>
      </form>
    </div>
    <div class="middle aligned column">
      <form (ngSubmit)="register()">
        <button type="submit" class="ui big button">
          <i class="signup icon"></i>
          Sign Up
        </button>
      </form>
    </div>
  </div>
  <div class="ui vertical divider">
    Or
  </div>
</div>
